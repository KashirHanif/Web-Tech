<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management (Bootstrap)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="text-center text-dark mb-4">Product Management</h1>
    <form id="productForm" class="row g-3">
      <div class="col-md-6">
        <label for="title" class="form-label fw-semibold">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Enter product title">
      </div>

      <div class="col-md-6">
        <label for="price" class="form-label fw-semibold">Price</label>
        <input type="text" id="price" class="form-control" placeholder="Enter price">
      </div>

      <div class="col-md-6">
        <label for="category" class="form-label fw-semibold">Category</label>
        <input type="text" id="category" class="form-control" placeholder="Enter category">
      </div>

      <div class="col-md-6">
        <label for="image" class="form-label fw-semibold">Image</label>
        <input type="text" id="image" class="form-control" placeholder="Enter image URL">
      </div>

      <div class="col-12">
        <label for="description" class="form-label fw-semibold">Description</label>
        <textarea id="description" class="form-control" placeholder="Enter short description" rows="3"></textarea>
      </div>

      <div class="col-12 d-flex gap-2 mt-2">
        <button type="button" id="saveBtn" class="btn btn-primary">Add Product</button>
        <button type="reset" class="btn btn-outline-secondary">Clear</button>
      </div>
    </form>

    <div class="mt-5" id="productList">
      <h2 class="mb-3">Products</h2>
    
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="jquery.js"></script>
</body>
</html>
